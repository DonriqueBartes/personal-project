<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./dummyForm.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>

    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Name: </label>
                <input type="text" placeholder="Enter your name here" id="firstname">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Surname: </label>
                <input type="text" placeholder="Enter your surname here" id="surname">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Email: </label>
                <input type="text" placeholder="Enter your email address here" id="email">
                <small>Error message</small>
            </div>

            <button>Submit</button>
        </form>
    </div>



</body>
<script src="./dummyForm.js"></script>

</html>
